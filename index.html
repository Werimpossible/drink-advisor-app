<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Links de jQuery y bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Links de Bootstrap -->
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <!-- Link de hoja de estilos local -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Link del font y otros -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" />
    <title>Drink Advisor</title>
</head>

<body>
    <!-- Contenedor general de maqueta -->
    <main class="container">
        <!-- Área de header con logo de app -->
        <div class="header">
            <img src="assets/images/drink-advisor.png" width="233" height="40" alt="" />
        </div>
        <hr>

        <!-- Sección del título de la caja de input -->
        <div>
            <h2 id="plan-title" style="font-weight: bolder;background: rgb(0, 211, 218)"> ¿Que plan tienes hoy?</h2>
        </div>
        <section class="row">
            <section class="col-md-12 col-xs-12">
                <h2>Bares cerca de ti:</h2>
            </section>
        </section>

        <!-- Contenedor de mapa de Google de la zona seleccionada-->
        <section class="row">
            <section class="col-md-12 col-xs-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7526.868817088743!2d-99.18035927702357!3d19.393627767730806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff70fdea5055%3A0xf47485a18fe215a8!2zTsOhcG9sZXMsIENpdWRhZCBkZSBNw6l4aWNvLCBDRE1Y!5e0!3m2!1ses!2smx!4v1516480971092"
                    width="100%" height="400vh" frameborder="0" style="border:0"></iframe>
            </section>
        </section>

        <!-- Sección del input donde el usuario ingresará su busqueda, bajado de componentes de Bootstrap-->
        <div class="row">
            <div class="col-md-6 col-xs-6 col-md-offset-2 col-xs-offset-2">
                <div class="input-group">
                    <input id="searh-input" type="text" class="form-control" placeholder="Busca... happy-hour">
                    <span class="input-group-btn">
                        <button class="btn btngit-default" type="button">
                            Buscar
                        </button>
                    </span>
                </div>
            </div>
        </div>
        
    <section class="row" id="bars-container"></section>
    
    </main>

        <!-- Sección del modal donde se mostrará la información del bar -->
        <div class="modal fade" tabindex="-1" role="dialog" id="modal-bars">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!-- Titulo de bar -->
                        <h2 class="modal-title nombre">Heineken</h2>
                    </div>
                    <!-- Bloque de información del bar -->
                    <div class="modal-body">
                        <img class="img-responsive imagen" src="" alt="">
                        <address class="h3 address">Montecito 38, Nápoles, Benito Juárez</address>
                        <p class="h4 rating">4 estrellas</p>
                        <p class="h4">
                            <strong>Tipo: </strong>
                            <span class="tag">Happy Hour</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-lg">¡Ven a visitarnos!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="container-fluid splash">
        <section class="row">
            <section class="col-md-12 col-xs-12">
                <h1>Drink Advisor</h1>
            </section>
        </section>
    </section>


    <!-- Links de documentos de data y funciones -->
    <script type="text/javascript" src="js/datamap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>
</body>

</html>
