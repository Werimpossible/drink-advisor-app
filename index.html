<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Links de jQuery y bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Links de Bootstrap -->
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <!-- Link de hoja de estilos local -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Link del font y otros -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/css/mdb.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.5/js/mdb.min.js">
    <title>Drink Advisor</title>
</head>

<body>
    <!-- Contenedor general de maqueta -->
    <main class="container">
        <!-- Área de header con logo de app -->
        <div class="header">
        <img src="assets/images/drink-advisor.png" width="233" height="40" alt=""/>
        </div>
        <hr>

        <!-- Contenedor de mapa de Google de la zona seleccionada-->
        <section class="row">
            <section class="col-md-12 col-xs-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7526.868817088743!2d-99.18035927702357!3d19.393627767730806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff70fdea5055%3A0xf47485a18fe215a8!2zTsOhcG9sZXMsIENpdWRhZCBkZSBNw6l4aWNvLCBDRE1Y!5e0!3m2!1ses!2smx!4v1516480971092"
                    width="100%" height="400vh" frameborder="0" style="border:0"></iframe>
            </section>
        </section>

        <!-- Sección del título de la caja de input -->
        <section class="row">
            <section class="col-md-12 col-xs-12">
                <h2>Bares que tienes cerca:</h2>
            </section>
        </section>

        <!-- Sección del input donde el usuario ingresará su busqueda, bajado de componentes de Bootstrap-->
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Buscar</button>
                    </span>
                </div>
            </div>
        </div>




        <!-- Tarjeta machote de como aparecerán los datos de los bares con clases de modal -->
        <section class="row">
        <div class="card card-cascade narrower">

        <!--Card image-->
        <div class="view overlay hm-white-slight">
            <img src="http://fillmurray.com/300/200" class="img-fluid" alt="">
            <a>
                <div class="mask"></div>
            </a>
        </div>
        <!--/.Card image-->
    
        <!--Card content-->
        <div class="card-body ">
            <h5 class="pink-text"><i class="fa fa-cutlery"></i> Titulo de restaurante</h5>
            <!--Title-->
            <h4 class="card-title">direccion</h4>
            <!--Text-->
            <p class="card-text"></p>
            <a class="btn btn-unique">Mas información</a>
        </div>
        </section>
    
    </div>
    <!--/.Card Narrower-->



    </main>

        <section class="row">

            </section>
        </section>
    </section> -->


    <!-- Links de documentos de data y funciones -->
    <script type="text/javascript" src="js/datamap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.2/js/mdb.min.js"></script>   
</body>

</html>
